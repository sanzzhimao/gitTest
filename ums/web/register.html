<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin: 0 auto;
            text-align: left;
        }
        td{
            width: 150px;
        }
    </style>
</head>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function () {
        $("#userName").blur(function () {
            $.post(
                'http://localhost:8888/ums/checkUsername',
                {inputname: $(this).val()},
                function (response, status, xhr) {
                    $('#result').html(response);
                });
        });
    });
</script>
<body>
<h1>用户注册</h1>
<hr>
<form action="/ums/register" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="userName">
            </td>
            <td>
                <span id="result"></span>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td colspan="2">
                <input type="password" name="userpass">
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td colspan="2">
                <input type="date" name="birthday"/>
            </td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td colspan="2">
                <input type="checkbox" name="hobbies" value="r"/>阅读
                <input type="checkbox" name="hobbies" value="s"/>游泳
                <input type="checkbox" name="hobbies" value="m"/>音乐
                <input type="checkbox" name="hobbies" value="g"/>游戏
            </td>
        </tr>
        <tr>
            <td>头像</td>
            <td colspan="2"><input type="file" value="文件上传" name="fileupload"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="提交"/><br>


</form>

</body>
</html>
