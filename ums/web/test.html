<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("div").css({
                    "width":"200px",
                    "height":"200px",
                    "border":"1px solid red"
                });
            })
        })
    </script>
</head>

<body>

<button>点击测试</button>
<div>test</div>
</body>

</html>
