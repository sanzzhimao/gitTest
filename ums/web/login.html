<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <style>
        h1{
            margin-top: 50px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>用户登录</h1>
<hr>
<form action="/ums/login" method="post">
    <tabel>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="userName"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="userPass"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"></td>
        </tr>
    </tabel>
</form>
</body>
</html>
